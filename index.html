<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>To-Do List</h1>

    <div class="input-section">
      <label for="new-task">New task:</label>
      <input type="text" id="new-task" placeholder="What's next??">
      <button id="add-btn">Add</button>
    </div>

    <ol id="task-list">
      <li>
        <span class="task-text">Clean bathroom</span>
        <button class="done-btn">&#10006;</button>
      </li>
      <li>
        <span class="task-text">Study for big exam</span>
        <button class="done-btn">&#10006;</button>
      </li>
      <li>
        <span class="task-text">Feed fish</span>
        <button class="done-btn">&#10006;</button>
      </li>
    </ol>
  
  </div>

  <script src="script.js"></script>
</body>

</html>
